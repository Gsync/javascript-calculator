<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <header class="header">
        <h1>JavaScript Calculator</h1>
    </header>
    <div class="container">
        <div class="display">
            <input type="text" value="0" id="display">
        </div>
        <div class="controls">
            <div class="row">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
            </div>
            <div class="row">
                <button id="btn">7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
